# Farmer Panel - Docker Compose for local development
# For production, use Coolify

version: '3.8'

services:
  farmerpanel:
    build: .
    container_name: farmerpanel
    ports:
      - "3001:3001"
    environment:
      - MYSQL_URI=mysql://farmerpanel:FpM3Sql!2026Pwd@mysql:3306/farmerpanel
      - NODE_ENV=production
      - PORT=3001
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - farmerpanel-network

  mysql:
    image: mariadb:11
    container_name: farmerpanel-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=farmerpanel
      - MYSQL_USER=farmerpanel
      - MYSQL_PASSWORD=FpM3Sql!2026Pwd
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - farmerpanel-network

networks:
  farmerpanel-network:
    driver: bridge

volumes:
  mysql_data:
